<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

<body>
  <main class="container">
    <div class="card">
      <div class="order-section">
        <img id="top-illus" src="/images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!
        </p>
      </div>
      <div class="annual-section">
        <div class="icon-annual">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="annual-plan">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="bottom-section">
        <button type="submit">Proceed to Payment</button>
        <a id="cancel-order" href="#">Cancel Order</a>
      </div>

    </div>
  </main>

</body>

</html>
